{% extends "layout.html" %}
{% block title%}Submit your assignment{% endblock %}
{% block content %}
<h3>Submit your file</h3>
<form action="/submit" method="POST" enctype="multipart/form-data">
    <select name="assignment_id">
        {% for assignment in assignments %}
        <option val="{{assignment.id}}">Assignment {{ assignment.description }}</option>
        {% endfor %}
    </select>
    <input type="file" name="submission" />
    <input type="submit" name="submit" value="Submit" />
</form>
{% endblock %}
