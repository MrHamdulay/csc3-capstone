{% extends "layout.html" %}
{% block title %}Assignments List{% endblock %}
{% block content %}
<ul class="nav nav-pills nav-stacked">
    {% for assignment in assignments %}
        <li><a href="/{{assignment.id}}">{{assignment.description}}</a></li>
    {% else %}
        <li>No Assignments found.</li>
        <a href="/submit">Submit</a
    {% endfor %}
</ul>
{% endblock %}
