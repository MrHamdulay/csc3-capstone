<!--An HTML form to handle the submission of assignments by students. Fields required are specified on the
 form.-->
{% extends "layout.html" %}
{% block title %}Submit your assignment{% endblock %}
{% block content %}

<div id="vula" class="clearfix">
    <div class="inner">
        <div class="container">
            <h3>Submit Assignment</h3>
            <form action="/student/submit" method="POST" enctype="multipart/form-data" role="form">
                <div class="form-group">
                    <label for="student_number">Student Number</label>
                    <input type="text" class="form-control" name="student_number" placeholder="enter Student number"/>
                </div>
                <div class="form-group">
                    <label for="assignment_id">Assignment</label>
                    <select  class="form-control" name="assignment_id">
                        {% for assignment in assignments %}
                        <option value="{{assignment.id}}">{{ assignment.description }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="file">Zip file</label>
                    <input class="form-control" type="file" name="submission" />
                </div>
                <button type="submit" name="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
